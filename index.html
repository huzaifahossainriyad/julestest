<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riyad Hossain Huzaifa - Portfolio</title>
    <style>
        :root {
            --bg-color: #0a0a0a;
            --text-color: #e0e0e0;
            --accent-color: #00f3ff; /* Neon Blue */
            --secondary-accent: #bc13fe; /* Neon Purple for subtle gradient/contrast */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace; /* Tech feel */
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Cyberpunk Grid Background Effect */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(transparent 95%, var(--accent-color) 100%),
                linear-gradient(90deg, transparent 95%, var(--accent-color) 100%);
            background-size: 50px 50px;
            opacity: 0.05;
            z-index: 0;
            pointer-events: none;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #fff;
            text-shadow:
                0 0 5px var(--accent-color),
                0 0 10px var(--accent-color),
                0 0 20px var(--accent-color);
            animation: flicker 2s infinite;
        }

        h2 {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 2rem;
            font-weight: normal;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--accent-color);
            display: inline-block;
            padding-bottom: 5px;
        }

        .about {
            margin-bottom: 3rem;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border: 1px solid var(--accent-color);
            box-shadow: 0 0 10px rgba(0, 243, 255, 0.1);
            border-radius: 5px;
        }

        footer {
            margin-top: auto;
            padding: 1rem;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
            width: 100%;
            border-top: 1px solid #333;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1;
        }

        /* Animations */
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 5px var(--accent-color),
                0 0 10px var(--accent-color),
                0 0 20px var(--accent-color);
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            h2 {
                font-size: 1.2rem;
            }
            .container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Riyad Hossain Huzaifa</h1>
        <h2>Crypto Enthusiast & Web3 Explorer</h2>

        <div class="about">
            <p>Welcome to my world. I am passionate about decentralized technology and digital assets.</p>
        </div>
    </div>

    <footer>
        &copy; 2025 HuzaifaVerse
    </footer>

</body>
</html>
